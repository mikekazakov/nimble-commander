name: Build and Test

on:
  push:
    paths-ignore:
      - '.github/ISSUE_TEMPLATE/**'
      - 'Docs/**'
      - '**/*.md'
  pull_request:
    paths-ignore:
      - '.github/ISSUE_TEMPLATE/**'
      - 'Docs/**'
      - '**/*.md'
  workflow_dispatch:

env:
  XC_VERSION: ${{ '15.4' }}

jobs:

  unit-tests:
    runs-on: macos-14
    strategy:
      matrix:
        configuration: ["Debug", "Release", "ASAN", "UBSAN"]
    steps:
    - name: Select latest Xcode
      run: "sudo xcode-select -s /Applications/Xcode_$XC_VERSION.app"
    - uses: actions/checkout@v4
    - name: Build and run unit tests
      run: "cd Scripts && ./run_all_unit_tests.sh ${{ matrix.configuration }}"

  
  integration-tests:
    runs-on: macos-14
    steps:
    - name: Select latest Xcode
      run: "sudo xcode-select -s /Applications/Xcode_$XC_VERSION.app"
    - name: Install deps
      run: |
        find /usr/local/bin -lname '*/Library/Frameworks/Python.framework/*' -delete
        sudo rm -rf /Library/Frameworks/Python.framework/
        brew update
        brew install docker
        brew install colima
        sudo curl -L -o /opt/homebrew/Cellar/lima/0.22.0/bin/limactl https://github.com/mikekazakov/lima-nohvf/raw/master/limactl && sudo chmod +x /opt/homebrew/Cellar/lima/0.22.0/bin/limactl
        colima start --network-address --arch arm64 --vm-type=qemu
    - uses: actions/checkout@v4
    - name: Work around GHA issue 7522
      run: |
         # TODO: Replace this with a better solution. See https://github.com/actions/runner-images/issues/7522
         echo Killing XProtect...; sudo pkill -9 XProtect >/dev/null || true;
         echo Waiting for XProtect process...; while pgrep XProtect; do sleep 3; done;
    - name: Build and run unit tests
      env:
        NC_SENSITIVE: ${{ secrets.NC_SENSITIVE }}
      run: |
        echo -n "$NC_SENSITIVE" | base64 --decode -o /Users/runner/.nc_sensitive.h
        cd Scripts && ./run_all_integration_tests.sh


  build-unsigned:
    runs-on: macos-14
    steps:
    - name: Select latest Xcode
      run: "sudo xcode-select -s /Applications/Xcode_$XC_VERSION.app"
    - name: Install deps
      run: |
        brew install create-dmg pandoc basictex
    - uses: actions/checkout@v4
    - name: Build and package
      run: |
        eval "$(/usr/libexec/path_helper)"
        cd Scripts && ./build_unsigned.sh
    - uses: actions/upload-artifact@v4
      with:
        name: nimble-commander-unsigned
        path: Scripts/*.dmg
        if-no-files-found: error
